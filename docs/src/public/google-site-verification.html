<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Site Verification</title>
    <!-- 
    구글 서치 콘솔에서 "URL 접두어" 방식으로 인증할 때,
    HTML 파일을 사용하는 방법을 선택하면 제공되는 파일입니다.
    
    구글 서치 콘솔(https://search.google.com/search-console)에서
    실제 코드를 받아 이 파일의 내용을 대체하세요.
  -->
    <meta
      name="google-site-verification"
      content="여기에_구글이_제공한_인증_코드를_넣으세요"
    />
  </head>
  <body>
    <p>이 파일은 구글 서치 콘솔 인증용입니다.</p>
  </body>
</html>
