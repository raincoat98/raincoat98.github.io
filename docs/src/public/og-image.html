          d="M280 170L300 205L320 170H350L300 255L250 170H280Z"

        />
        <path d="M365 170H410L387.5 205L365 170Z" fill="#34495E" />
        <path d="M380 189L395 215L410 189H380Z" fill="#E0234E" />

        <!-- Title -->
        <text

          y="270"
          font-family="Arial, sans-serif"
          font-weight="bold"
          font-size="60"
          fill="white"

          SangWook Blog
        </text>

        <!-- Description -->
        <text
          x="250"
          y="330"
          font-family="Arial, sans-serif"
          font-size="30"
          fill="white"
          opacity="0.9"

          Vue.js &amp; NestJS 개발자

        <text
          x="250"
          y="380"

          opacity="0.9"

          프론트엔드/백엔드 풀스택 개발 경험과 팁 공유

        <!-- Footer -->
        <text
          x="100"
          y="530"
          font-family="Arial, sans-serif"
